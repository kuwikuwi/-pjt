<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vite App</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=37fc86c2863f7b9ebaa9a56dd03f5f44&libraries=services,clusterer,drawing"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Inter&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: whitesmoke;
        font-family: 'Dongle', sans-serif;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    
    <!-- Frogue Chatbot -->
    <div id="frogue-container" class="position-right-bottom"
      data-chatbot="4c839121-c416-424e-8732-4baf42c200be"
      data-service-type="toad"
      data-user="사용자ID"
      data-init-key="value"
      data-close-use="Y" data-close-bgcolor="#ffffff" data-close-linecolor="#000000"
      data-move-use="Y" data-move-bgcolor="#ffffff" data-move-linecolor="#000000"
    ></div>
    <!-- data-init-식별키=값 으로 셋팅하면 챗플로우에 파라미터와 연동가능. 식별키는 소문자만 가능 -->
    <!-- data 속성 매뉴얼 https://doc.danbee.ai/channel_frogu.html -->

    <script>
      (function(d, s, id){
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) {return;}
          js = d.createElement(s); js.id = id;
          js.src = "https://frogue.danbee.ai/js/embed/v20220906/frogue-embed.min.js";
          fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'frogue-embed'));
    </script>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
